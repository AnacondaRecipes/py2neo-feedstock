{% set name='py2neo' %} 
{% set version='3.1.2' %}
{% set sha256='8177a9b2c4d23a3ce26f02d3d6be92ac49cb7520e88ec1b41d8c6e86774938b8' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - py2neo = py2neo.cli.tool:main
    - neokit = neokit:main
    - geoff = py2neo.ext.geoff.__main__:main
  number: 0

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - py2neo
    - py2neo.database
    - py2neo.ext
    - py2neo.ext.batman
    - py2neo.ext.calendar
    - py2neo.packages
  commands:
    - py2neo >/dev/null
    - neokit >/dev/null

about:
  home: http://py2neo.org/
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Python client library and toolkit for Neo4j'

extra:
  recipe-maintainers:
    - pvanheus
